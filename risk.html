<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Risk Attack Bot">

  <title>Risk Attack Bot</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
  <script src='risk.js'></script>
</head>

<body>
  <div class="container" style="margin-top:20px; width:fit-content">
    <h2 style="font-family: 'Chewy', cursive;">Risk Attack Bot</h2>
  </div>
  <div class="container" style="margin-top:20px; width:fit-content">
    <img src="risk.jpeg"></img>
  <div>

  <div class="container" style="margin-top:20px; width:fit-content">
    <form>
      <div class="input-group">
        <span class="input-group-addon">Attacker troops</span>
        <input id="attacker_troops" type="int" class="form-control" name="attacker_troops">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Defender troops</span>
        <input id="defender_troops" type="int" class="form-control" name="defender_troops">
      </div>
    </form>
  </div>

  <div class="container" style="margin-top:20px; width:fit-content">
    <button type="button" class="btn btn-primary" onclick="attack()">Attack 5 times</button>
    <button type="button" class="btn btn-danger" onclick="attack()">All Out Attack</button>
  </div>
  <div class="container" style="margin-top:20px; width:fit-content">
    <div class="alert alert-success" style="margin-top:20px;">
      <h5 id="result"></h5>
    </div>
  </div>
</body>
</html>
